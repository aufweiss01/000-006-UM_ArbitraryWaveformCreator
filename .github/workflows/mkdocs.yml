name: Deploy MkDocs
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs-material "mkdocs-with-pdf>=0.9.3" "beautifulsoup4<4.12"
      - run: mkdocs build
      - name: List site directory
        run: |
          echo "=== Contents of site/ ==="
          ls -la site/
          echo "=== Looking for PDF files ==="
          find site/ -name "*.pdf"
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdf
          path: site/**/*.pdf
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - uses: actions/deploy-pages@v4